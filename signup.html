<!DOCTYPE html>
<link rel="stylesheet" href="index.css">
<html lang="en">
<head>
    <script
      src="https://kit.fontawesome.com/22fa1e64a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="containersignup">
    <h1>Sign up</h1>
    <div class="boxessignup">
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="name" id="name" placeholder="enter your first name ">
        </div>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="name" id="name" placeholder="enter your last name ">
        </div>
        <div class="box">
            <i class="fas fa-envelope-square"></i>
            <input type="email" name="email" id="email" placeholder="enter your email">
        </div>

        <div class="box">
            <i class="fas fa-phone"></i>
            <input type="numbers" name="phone number" id="phone number" placeholder="enter your phone number">
        </div>

        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password"
            placeholder="enter your password">
          </div>

          <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password"
            placeholder="confirm password">
          </div>
    </div>
    
    <div class="buttons">
        <button class="btnlogin">Sign Up</button>
  
        <button class="btnsignup"><a href="login.html"></a>Log In</button>
    </div>

    </div>
</body>
</html>
